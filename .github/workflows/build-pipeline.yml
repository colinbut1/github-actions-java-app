---
name: Build
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container: openjdk:14.0.2-jdk-slim
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: compile
        run: ./mvnw clean compile

      - name: unit test
        run: echo running unit test

      - name: integration test
        run: ./mvnw test

      - name: package jar artifact
        run: ./mvnw -Dmaven.test.skip=true package

      - name: deploy jar artifact
        run: echo placeholder

      - name: push to docker hub
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: colinbut/github-actions-java-app
          tag_with_ref: true

      - name: push to github containe registry
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}
          registry: docker.pkg.github.com
          repository: colinbut1/github-actions-java-app/github-actions-java-app
          tag_with_ref: true

